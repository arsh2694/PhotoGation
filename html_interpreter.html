<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML Interpreter</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: #87CEEB;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background: rgba(255, 255, 255, 0.6);
      padding: 20px;
      text-align: center;
      font-size: 1.8em;
      font-weight: bold;
      color: #002244;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .main {
      flex: 1;
      display: flex;
      flex-direction: row;
      padding: 20px;
      gap: 20px;
    }

    .panel {
      flex: 1;
      background: rgba(255, 255, 255, 0.6);
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
      overflow-y: auto;
    }

    #t1 {
      width: 100%;
      height: 100%;
      font-size: 1em;
      padding: 12px;
      border-radius: 8px;
      border: none;
      resize: none;
      background: rgba(255, 255, 255, 0.505);
    }

    #t1:focus {
      outline: 2px solid #4b8dff;
    }

    #d1 {
      color: #002244;
      font-size: 1.1em;
      word-wrap: break-word;
    }
  </style>
</head>
<body>

  <header>HTML Interpreter</header>

  <div class="main">
    <div class="panel">
      <textarea id="t1" placeholder="Type here..." onkeyup="lw()"></textarea>
    </div>
    <div class="panel" id="d1"></div>
  </div>

  <script type="text/javascript">
    function lw() {
      a = document.getElementById("t1");
      b = document.getElementById("d1");
      b.innerHTML = a.value;
    }
  </script>

</body>
</html>
